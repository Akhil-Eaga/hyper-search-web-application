{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/indexpage.css') }}">
{% endblock %}


{% block content %}

{% for each_message in get_flashed_messages() %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
    {{ each_message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<div class="container">
    <div class="home-page-heading-container">
        <h1 id="home-page-heading">HyperSearch</h1>
    </div>
    <p>Be a better Googler!*</p>
</div>
{% endblock %}

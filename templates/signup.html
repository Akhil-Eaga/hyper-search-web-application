{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('.static', filename='signuppage.css')}}">
{% endblock %}


{% block content %}
<div class="container">
    <form action="/signup" method="POST" class="form-signin">
        <h2 class="form-signin-heading">Register:</h2>
        {{ form.hidden_tag() }}
        {{ form.email.label}}<br>{{form.email}}
        <br>
        {{ form.username.label}}<br>{{form.username}}
        <br>
        {{form.password.label}}<br>{{form.password}}
        <br><br>
        <button type="submit" class="btn btn-lg btn-primary">Register</button>
    </form>
</div>
{% endblock %}

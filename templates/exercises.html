{% extends "loggedinheader.html" %}

{# Comment: Use the block below to add custom styling #}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/exercisespage.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- <img src="la.jpg" alt="Los Angeles"> -->
                <div class="each-slide">
                    <h1>This is the content of first slide</h1>
                </div>
            </div>
            <div class="carousel-item">
                <!-- <img src="chicago.jpg" alt="Chicago"> -->
                <div class="each-slide">
                    <h1>This is the content of second slide</h1>
                </div>
            </div>
            <div class="carousel-item">
                <!-- <img src="ny.jpg" alt="New York"> -->
                <div class="each-slide">
                    <h1>This is the content of third slide</h1>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>
{% endblock %}
